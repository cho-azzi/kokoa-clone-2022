<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <style>
      @media screen and (min-width: 700px) {
        * {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
        <i class="fas fa-bolt" aria-hidden="true"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg" aria-hidden="true"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-music fa-lg" aria-hidden="true"></i
        ></span>
        <span class="screen-header__icon"
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg" aria-hidden="true"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
<main class="friends-screen"
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20201008_114%2F1602137571725EVgNY_JPEG%2F3273406384373504_36125570.JPG&type=a340"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Gummy Bear</h4>
          <!--여긴 적용안함 <h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
     <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xm" aria-hidden="true"></i>
     </div>
     <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20201008_114%2F1602137571725EVgNY_JPEG%2F3273406384373504_36125570.JPG&type=a340"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not--bold">Channel</h4>
              <!--여긴 적용안함 <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
               <span>2</span>
               <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i>
          </div>
        </div>
    </div>
</main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
   
     </nav>


     <div id="splash-screen">
      <i class="fas fa-comment"></i>
     </div>

     <div id="no-mobile">
      <span>Your Screen is too BIG ㅠㅠ</span>
     </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More -Kokoa talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
        <i class="fas fa-bolt" aria-hidden="true"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"
          ><i class="fas fa-search fa-lg" aria-hidden="true"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="fas fa-music fa-lg" aria-hidden="true"></i
        ></span>
        <span class="screen-header__icon">
          <a href="settings.html"
            ><i class="fas fa-cog fa-lg" aria-hidden="true"></i
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20201008_114%2F1602137571725EVgNY_JPEG%2F3273406384373504_36125570.JPG&type=a340"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Gummy Bear</h4>
            <h6 class="user-component__subtitle">
              + 787 666 999
              <span class="user-component__alert-icon">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar" aria-hidden="true"></i
          ><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-smile-beam" aria-hidden="true"></i
          ><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller" aria-hidden="true"></i
          ><span>Themas</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar" aria-hidden="true"></i
          ><span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestion</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right" aria-hidden="true"></i>
            </div>
            <span class="more-suggestions__text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right" aria-hidden="true"></i>
            </div>
            <span class="more-suggestions__text">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too BIG ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

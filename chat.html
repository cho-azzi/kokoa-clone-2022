<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat room</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="chat-screen">
     <div class="status-bar">
          <div class="status-bar__column">
              <span>No Service</span>
              <i class="fas fa-wifi" aria-hidden="true"></i>
          </div>
          <div class="status-bar__column">
              <span>18:43</span>
          </div>
          <div class="status-bar__column">
              <span>110%</span>
              <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
              <i class="fas fa-bolt" aria-hidden="true"></i>
          </div>
      </div>
      <header class="alt-header">
          <div class="alt-header__column">
              <a href="chats.html">
                  <i class="fas fa-angle-left fa-2x" aria-hidden="true"></i>
              </a>
          </div>
          <div class="alt-header__column">
              <h1 class="alt-header__title">Gummy's Friend</h1>
          </div>
          <div class="alt-header__column">
              <span><i class="fas fa-search fa-lg" aria-hidden="true"></i></span>
              <span><i class="fas fa-bars fa-lg" aria-hidden="true"></i></span>
          </div>
      </header>
      <main class="main-screen main-chat">
          <div class="chat__timestamp">
              Sunday, October 9, 2022
          </div>
          <div class="message-row message-row--anyone">
              <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20201008_114%2F1602137571725EVgNY_JPEG%2F3273406384373504_36125570.JPG&type=a340"
              >
              <div class="message-row__content">
                  <span class="message__author">Gummy's Friend</span>
                  <div class="message__info">
                      <span class="message__bubble">Welcome back!</span>
                      <span class="message__time">23:37</span>
                  </div>
              </div>
          </div>
          <div class="message-row message-row--own">
                  <div class="message__info">
                      <span class="message__bubble">WHO ARE YOU?</span>
                      <span class="message__time">23:38</span>
                  </div>
              </div>
          
      </main>
      <form class="reply">
          <div class="reply__column">
              <i class="far fa-plus-square fa-lg" aria-hidden="true"></i>
          </div>
          <div class="reply__column">
              <input type="text" placeholder="Write a message...">
              <i class="far fa-smile-wink fa-lg" "="" aria-hidden="true"></i>
              <button>
                  <i class="fas fa-arrow-up" aria-hidden="true"></i>
              </button>
          </div>
      </form>
      <div id="no-mobile">
        <span>Your Screen is too BIG ㅠㅠ</span>
    </div>
     <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
